<md-card-header>

    <div class="header-panel-left header-panel">
        <md-card-title>List of the dead</md-card-title>
        <md-card-subtitle>A list of dead villains</md-card-subtitle>
    </div>


      <div class="header-panel-right header-panel">
        <button md-icon-button [mdMenuTriggerFor]="menu">
  <md-icon>more_vert</md-icon>
</button>
        <md-menu #menu="mdMenu">
            <button md-menu-item>
    <md-icon>dialpad</md-icon>
    <span>Link-1</span>
  </button>
            <button md-menu-item disabled>
    <md-icon>voicemail</md-icon>
    <span>Link-2</span>
  </button>
            <button md-menu-item>
    <md-icon>notifications_off</md-icon>
    <span>Link-3</span>
  </button>
        </md-menu>
    </div>

</md-card-header>
<md-card-content>

    <md-list>
        <md-list-item>
            <div md-line>
                <div class="inner-list-wrapper">
                    <div class="header-elements-wrap list-cell-5">
                        <button class="simple-button"><md-icon>keyboard_arrow_up</md-icon></button>
                        <h4>Name</h4>
                    </div>




                    <h4 class="list-cell-1">|</h4>

                    <div class="header-elements-wrap list-cell-15">
                        <button class="simple-button"><md-icon>keyboard_arrow_up</md-icon></button>
                        <h4>Wrongdoing</h4>
                    </div>


              
                   


                   


                   

                    


                    <h4 class="list-cell-1">|</h4>


                    <div class="header-elements-wrap list-cell-9">
                        <button class="simple-button"><md-icon>keyboard_arrow_up</md-icon></button>
                        <h4>Kill!</h4>
                    </div>

                    <h4 class="list-cell-1">|</h4>



                    <div class="header-elements-wrap list-cell-7">
                        <button class="simple-button"><md-icon>keyboard_arrow_down</md-icon></button>
                        <h4>Jakart</h4>
                    </div>

                </div>
            </div>
            <md-divider md-line></md-divider>
        </md-list-item>



        <md-list-item *ngFor="let listOfAliveVictim of listOfAliveVictims">

            <div md-line>
                <div class="inner-list-wrapper">
                    <p class="list-cell-15">{{listOfAliveVictim.victimName}}</p>
                    <p class="list-cell-1">|</p>
                    <p class="list-cell-20">{{listOfAliveVictim.victimSin}}</p>
                    <p class="list-cell-1">|</p>
                    <p class="list-cell-9">kill</p>
                    <p class="list-cell-1">|</p>
                    <p class="list-cell-9">wrongdoing</p>
                </div>
            </div>
            <md-divider md-line></md-divider>

        </md-list-item>

    </md-list>

</md-card-content>
