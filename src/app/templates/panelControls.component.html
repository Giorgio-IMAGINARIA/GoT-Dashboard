<md-card-header>

    <div class="header-panel-left header-panel">
        <md-card-title>Aria's wishes</md-card-title>
        <md-card-subtitle>Type here the your target and his or her wrongdoing</md-card-subtitle>
    </div>


     <div class="header-panel-right header-panel">
        <button md-icon-button [mdMenuTriggerFor]="menu">
  <md-icon>more_vert</md-icon>
</button>
        <md-menu #menu="mdMenu">
            <button md-menu-item>
    <md-icon>dialpad</md-icon>
    <span>Link-1</span>
  </button>
            <button md-menu-item disabled>
    <md-icon>voicemail</md-icon>
    <span>Link-2</span>
  </button>
            <button md-menu-item>
    <md-icon>notifications_off</md-icon>
    <span>Link-3</span>
  </button>
        </md-menu>
    </div>

</md-card-header>
<md-card-content>

    <div class="commandRow inputRow">
        <md-input-container class="textSearchCell">
            <input [(ngModel)]="victimName" (ngModelChange)=onInputChange($event) mdInput placeholder="Name">
        </md-input-container>
        <md-input-container class="textSearchCell">
            <input [(ngModel)]="victimSin" (ngModelChange)=onInputChange($event) mdInput placeholder="Wrongdoing">
        </md-input-container>
    </div>
    <div class="commandRow buttonRow">
        <button [disabled]="addButtonDisabled" md-button (click)="addVictim()">Add...</button>
    </div>
</md-card-content>
