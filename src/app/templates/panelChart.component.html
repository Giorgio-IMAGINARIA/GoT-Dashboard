    <md-card-header>

        <div class="header-panel-left header-panel">
            <md-card-title>Panel - 6 title</md-card-title>
            <md-card-subtitle>Panel - 6 subtitle</md-card-subtitle>
        </div>


        <div class="header-panel-right header-panel">
            <button md-icon-button [mdMenuTriggerFor]="menu">
  <md-icon>more_vert</md-icon>
</button>
            <md-menu #menu="mdMenu">
                <button md-menu-item>
    <md-icon>dialpad</md-icon>
    <span>Redial</span>
  </button>
                <button md-menu-item disabled>
    <md-icon>voicemail</md-icon>
    <span>Check voicemail</span>
  </button>
                <button md-menu-item>
    <md-icon>notifications_off</md-icon>
    <span>Disable alerts</span>
  </button>
            </md-menu>
        </div>

    </md-card-header>
    <img md-card-image src="../../../public/img/shiba2.jpg">
    <md-card-content>
        <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes
            very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
        </p>
    </md-card-content>
    <md-card-actions>
        <button md-button>ACTION - 1</button>
        <button md-button>ACTION - 2</button>
    </md-card-actions>
